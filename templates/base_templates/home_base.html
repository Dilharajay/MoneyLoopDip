{% load static tailwind_tags %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MoneyLoop</title>
    {% tailwind_css %}
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="icon" href="{% static 'images/favicon.png' %}">
</head>
<body>
<div id="app">
    <div class="bg-white">
        <header class="absolute inset-x-0 top-0 z-50">
            <nav class="flex items-center justify-between p-6 lg:px-8" aria-label="Global">
                <div class="flex lg:flex-1">
                    <a href="{% url 'home' %}" class="-m-1.5 p-1.5">
                        <span class="sr-only">MoneyLoop</span>
                        <img class="h-auto w-auto" src="{% static 'images/logo.png' %}" alt="moneyloop">
                    </a>
                </div>
                <div class="hidden lg:flex lg:gap-x-12">
                    <a href="{% url 'home' %}" class="text-sm/6 font-semibold text-gray-900">Home</a>
                    <a href="{% url 'how_it_works' %}" class="text-sm/6 font-semibold text-gray-900">How it Works</a>
                    <a href="{% url 'features' %}" class="text-sm/6 font-semibold text-gray-900">Features</a>
                    <a href="{% url 'error_view' %}" class="text-sm/6 font-semibold text-gray-900">About us</a>
                </div>
                <div class="hidden lg:flex lg:flex-1 lg:justify-end">
                    <a href="{% url 'login' %}" class="text-sm/6 font-semibold text-gray-900">Log in <span aria-hidden="true">&rarr;</span></a>
                </div>
            </nav>
        </header>
    </div>
</div>

{% block content %} {% endblock %}

<footer class="bg-gray-900 text-gray-400 text-sm">
    <div class="container mx-auto px-4 py-6 flex flex-col md:flex-row justify-between items-center">
        <!-- Logo & Tagline -->
        <div class="flex items-center space-x-3 mb-4 md:mb-0">
            <img src="{% static 'images/logo_transparent.png' %}" alt="MoneyLoop Logo" class="h-6">
        </div>

        <!-- Quick Links -->
        <div class="flex space-x-4 mb-4 mt-3 md:mb-0">
            <a href="{% url 'home' %}" class="hover:text-white transition">Home</a>
            <a href="{% url 'how_it_works' %}" class="hover:text-white transition">How It Works</a>
            <a href="{% url 'features' %}" class="hover:text-white transition">Features</a>
            <a href="{% url 'about_us' %}" class="hover:text-white transition">About</a>
            <a href="{% url 'legal-documents' %}" class="hover:text-white transition">Privacy Policy</a>
            <a href="{% url 'legal-documents' %}" class="hover:text-white transition">Terms and Conditions</a>
        </div>

        <!-- Social Icons -->
        <div class="flex space-x-4 mt-3">
            <a href="#" class="hover:text-white"><i class="fab fa-facebook-f"></i></a>
            <a href="#" class="hover:text-white"><i class="fab fa-twitter"></i></a>
            <a href="#" class="hover:text-white"><i class="fab fa-instagram"></i></a>
        </div>
    </div>

    <div class="text-center text-xs text-gray-500 py-2 border-t border-gray-800">
        Â© 2025 MoneyLoop. All rights reserved.
    </div>
</footer>

</body>
</html>

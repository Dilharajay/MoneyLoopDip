{% extends 'dashboardBase/adminDashBoardBase.html' %}
{% load static tailwind_tags %}
{% block content %}
      <!-- Welcome Section -->
      <div class="bg-white p-6 rounded-lg shadow-sm mb-6">
        <h2 class="text-xl font-semibold text-gray-900">Manage Groups</h2>
        <p class="mt-2 text-sm text-gray-600">You can manage your groups here</p>
      </div>

      <!-- Quick Actions -->
      <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-6">
        <a href="{% url 'add_group' %}" class="bg-indigo-600 text-white p-6 rounded-lg shadow-sm text-center hover:bg-indigo-700 transition-colors">
          <h3 class="text-lg font-semibold">Add a Group</h3>
          <p class="mt-2 text-sm">Create a new group</p>
        </a>
        <a href="{% url 'view_groups' %}" class="bg-indigo-600 text-white p-6 rounded-lg shadow-sm text-center hover:bg-indigo-700 transition-colors">
          <h3 class="text-lg font-semibold">Manage Groups</h3>
          <p class="mt-2 text-sm">View and manage all groups.</p>
        </a>
      </div>
{% endblock %}
